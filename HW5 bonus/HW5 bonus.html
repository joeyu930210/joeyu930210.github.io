<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	var data = window.prompt("input data")
	var char = window.prompt("input a char to search")
       
    for(var i=0; i<data.length; i++){
            
        var index = data.indexOf(char, index+1);
        
        if(index<0){
            break;
        }
        document.write(index);
        document.write(" ");
    }
</script>

</script>
</body>
</html>
