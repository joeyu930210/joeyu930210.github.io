<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	var first;
	first = parseInt(window.prompt("Enter first integer"));
	var second;
	second = parseInt(window.prompt("Enter second integer"));
	
	if(first > second){
		document.body.style.backgroundColor = "lightblue";
		document.writeln(first + " > " + second);
	}
	else if(second > first){	
		document.body.style.backgroundColor = "lightgreen";
		document.writeln(second + " > " + first);
	}
	else if(second == first){	
		document.body.style.backgroundColor = "lightyellow";
		document.writeln(second + " == " + first);
	}
	
</script>
	<input type = "button" value = "first" onClick = "alert(first)">
	<input type = "button" value = "second" onClick = "alert(second)">
</body>
</html>
